<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Selection</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/seatSelection.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="seat-selection">
      <div class="container">
        <div class="row d-flex">
          <h6>Select Seats</h6>
          <div
            class="left d-flex flex-column align-items-center col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
          >
            <div
              class="monitor py-1 mb-4 bg-warning text-center text-dark"
              style="width: 100%"
            >
              Screen
            </div>
            <div class="seats d-flex justify-content-center">
              <div class="seat-wrapper">
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                <i class="fa-solid fa-couch"></i>
                
              </div>
            </div>
            <div class="right col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
              <h6>Bookin Summary</h6>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
